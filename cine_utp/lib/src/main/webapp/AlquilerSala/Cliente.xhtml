<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
<meta charset="UTF-8"/>
<title>Document</title>
</h:head>
<h:body>
	<h:form>
	<br/>

	<br/>
		
		<b:container layout="fluid">
		<b:panel icon-spin="true" icon="cd" title="Salas Disponibles" look="primary" >
			<b:row>
				<b:column span="6" offset="3">
					<b:panel title="Ingrese sus datos" look="primary">
						<b:panelGrid columns="1">	
								<b:inputText value="#{beanSeleccionHorario.reserva.nombres}" placeholder="Nombres" required="true"  colMd="10" />
								<b:inputText value="#{beanSeleccionHorario.reserva.apellidos}" placeholder="Apellidos" required="true"  colMd="10" />	
								<b:inputText value="#{beanSeleccionHorario.reserva.dni}" placeholder="DNI" required="true"  colMd="10" />	
								<b:inputText value="#{beanSeleccionHorario.reserva.telefono}" placeholder="Telefono" required="true"  colMd="10" />
								<b:inputText value="#{beanSeleccionHorario.reserva.correo}" placeholder="Correo" required="true"  colMd="10" />		
							</b:panelGrid>	
					</b:panel>
				</b:column>
			</b:row>
			<b:row>
				<b:column>
					<b:panelGrid columns="2">
						<br/>
							<b:commandButton action="#{beanClienteSala.siguientePagina}" value="Seleccionar" look="success"/>
						</b:panelGrid>
				
				</b:column>
			</b:row>
		</b:panel>
		</b:container>
	</h:form>
</h:body>
</html>
