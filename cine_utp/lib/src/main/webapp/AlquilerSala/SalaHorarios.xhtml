<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
<meta charset="UTF-8"/>
<title>Document</title>
</h:head>
<h:body>
	<h:form>
	<br/>

	<br/>
		
		<b:container layout="fluid">
		<b:panel icon-spin="true" icon="cd" title="Salas Disponibles" look="primary" >
			
			<b:row>
				<b:column span="6" offset="3">
					<b:panel title="Filtrar por Fechas" look="primary">
						<b:panelGrid columns="2">
							<b:dateTimePicker format="MM/DD/YYYY" locale="en" value="#{beanSeleccionHorario.fechaDisponible}"/>
							<b:commandButton iconAwesome="fa-save" value="Filtrar" action="#{beanSeleccionHorario.actulizarPagina}" look="warning"></b:commandButton>
						</b:panelGrid>
					</b:panel>
				</b:column>
			</b:row>
				<b:row>
					<b:column span="6" offset="3">
						<b:panel title="Horarios Disponibles" look="primary">
							<b:panelGrid columns="2">
								<h:outputText value="Hora: "></h:outputText>
								<b:selectOneMenu value="#{beanSeleccionHorario.reserva.codHorario}"  select2="true">
									<f:selectItems value="#{beanSeleccionHorario.lst}" />
								</b:selectOneMenu>
								<br />
								<b:commandButton action="#{beanSeleccionHorario.insertarReserva}" value="Registrar" look="success"/>
							</b:panelGrid>
						</b:panel>
					</b:column>
				</b:row>
			</b:panel>
		</b:container>
	</h:form>
</h:body>
</html>
