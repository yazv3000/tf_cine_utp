<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
<meta charset="UTF-8"/>
<title>Document</title>
</h:head>
<h:body>
	<h:form>
	<br/>

	<br/>
		
		<b:container layout="fluid">
		<b:panel icon-spin="true" icon="cd" title="Salas Disponibles" look="primary" >
			<b:row>
				<b:column span="6" offset="3">
					<b:panel title="Ingrese sus datos" look="primary">
						<b:panelGrid columns="1">
								
								<b:inputText value="#{beanAlquiler.reserva.nombres}" placeholder="Nombres" required="true"  colMd="10" />
								<b:inputText value="#{beanAlquiler.reserva.apellidos}" placeholder="Apellidos" required="true"  colMd="10" />	
								<b:inputText value="#{beanAlquiler.reserva.dni}" placeholder="DNI" required="true"  colMd="10" />	
								<b:inputText value="#{beanAlquiler.reserva.telefono}" placeholder="Telefono" required="true"  colMd="10" />
								<b:inputText value="#{beanAlquiler.reserva.correo}" placeholder="Correo" required="true"  colMd="10" />		
							</b:panelGrid>	
					</b:panel>
				</b:column>
			</b:row>
			<b:row>
				<b:column span="6" offset="3">
					<b:panel title="Filtrar por Fechas" look="primary">
						<b:panelGrid columns="2">
							<b:dateTimePicker format="MM/DD/YYYY" locale="en" value="#{beanAlquiler.fechaDisponible}"/>
							<b:commandButton iconAwesome="fa-save" value="Filtrar" action="#{beanAlquiler.actulizarPagina()}" look="warning"></b:commandButton>
						</b:panelGrid>	
					</b:panel>
				</b:column>
			</b:row>
			<ui:repeat var="s" value="#{beanAlquiler.lstSalas}">
				<b:row>	
					<b:column span="6" offset="3">
						<b:panel title="Sala: #{s.codSala}" look="primary">
						<b:panelGrid columns="2">
							<h:outputText value="CÃ³digo: " ></h:outputText>
							<h:outputText value="#{s.codSala}" ></h:outputText>
							<h:outputText value="Capacidad " ></h:outputText>
							<h:outputText value="#{s.capacidad} personas" ></h:outputText>
							<h:outputText value="Precio: " ></h:outputText>
							<h:outputText value="#{s.precio}" ></h:outputText>
							<h:outputText value="Hora: "></h:outputText>
							<b:selectOneMenu value="#{beanAlquiler.codhora}"  select2="true">
								<f:selectItems value="#{beanAlquiler.FiltrarHorario(s)}" />
							</b:selectOneMenu><br/>
							<b:commandButton action="#{beanAlquiler.insertarReserva}" iconAwesome="fa-save" value="Reservar"  look="success">
							</b:commandButton>
						</b:panelGrid>		
					</b:panel>
					</b:column>
				</b:row>
			</ui:repeat>
		</b:panel>
		</b:container>
	</h:form>
</h:body>
</html>
