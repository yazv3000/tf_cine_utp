<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
<meta charset="UTF-8"/>
<title>Document</title>
</h:head>
<h:body>
	<h:form>
	<br/>

	<br/>
		
		<b:container layout="fluid">
		<b:panel icon-spin="true" icon="cd" title="Salas Disponibles" look="primary" >
			<b:row>
				<b:column span="6" offset="3">
					<b:panel title="Ingrese sus datos" look="primary">
						<b:panelGrid columns="2">
								<h:outputText value="Nombre: " ></h:outputText>
								<h:outputText value="#{beanSeleccionHorario.reserva.nombres}" ></h:outputText>
								<h:outputText value="Sala" ></h:outputText>
								<h:outputText value="#{beanResumenAlquiler.sala.codSala}" ></h:outputText>
								<h:outputText value="Fecha: " ></h:outputText>
								<h:outputText value="#{beanResumenAlquiler.horarioSala.codigo} " ></h:outputText>
						</b:panelGrid>	
					</b:panel>
				</b:column>
			</b:row>

		</b:panel>
		</b:container>
	</h:form>
</h:body>
</html>
