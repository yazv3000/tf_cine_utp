<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<meta charset="UTF-8" />
	<title>Nueva Funcion</title>
</h:head>
<h:body>
	<b:navBar brand="Cine - UTP" brandHref="#" inverse="true">
		<b:navbarLinks>
			<b:navLink value="Funciones" href="#"></b:navLink>
			<b:navLink value="Peliculas" href="#"></b:navLink>
			<!--     <b:navLink value="" href="#"></b:navLink> -->
		</b:navbarLinks>
	</b:navBar>

	<br />
	<b:panel icon-spin="true" icon="cd" title="Comprar Producto"
		look="primary">
		<h:form>
			<h:panelGrid columns="2">
				<h:outputText value="Producto: "></h:outputText>
				<b:selectOneMenu value="#{beanComprarProducto.dtoCompraProductoNueva.codProducto}"
					select2="true">
					<f:selectItems value="#{beanComprarProducto.productosUnitarios}" />
				</b:selectOneMenu>
				<h:outputText value="Cantidad: "></h:outputText>
				<b:inputText labelStyle="width:50px;" mask="integer"
					value="#{beanComprarProducto.dtoCompraProductoNueva.cantidad}">
				</b:inputText>
				<b:commandButton iconAwesome="fa-save" value="Continuar"
					action="#{beanComprarProducto.realizarCompra}" look="success"></b:commandButton>
			</h:panelGrid>
		</h:form>
	</b:panel>
</h:body>
</html>
