<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/css/RegisClien.css"></link>
	<title>Curso Nuevo</title>
</h:head>
<h:body class="body1">
	<b:container style="text-align: -webkit-center;">
		<b:row>
			<b:column>
				<b:form id="formServPrest" inline="true">
					<h1>REGISTRAR CLIENTE</h1>
					<h:panelGrid columns="1" >
						<b:row>
							<b:column span="6">
									<label>Primer Nombre</label>
							</b:column>
							<b:column span="6">
									<label>Segundo Nombre</label>
							</b:column>
						</b:row>
						<b:row>
							<b:column span="6">
									<b:inputText class="estinputs texto" placeholder="Primer Nombre" value="#{beanClienteNuevo.dtoClienteNuevo.nomCliePrin}"> </b:inputText>
							</b:column>
							<b:column span="6">
									<b:inputText class="estinputs texto" placeholder="Segundo Nombre" value="#{beanClienteNuevo.dtoClienteNuevo.nomClieSec}"> </b:inputText>
							</b:column>
						</b:row>
						<b:row>
							<b:column span="6">
									<label>Apellido Paterno</label>
							</b:column>
							<b:column span="6">
									<label>Apellido Materno</label>
							</b:column>
						</b:row>
						<b:row>
							<b:column span="6">
									<b:inputText class="estinputs texto" placeholder="Apellido Paterno" value="#{beanClienteNuevo.dtoClienteNuevo.apeCliePrin}"> </b:inputText>
							</b:column>
							<b:column span="6">
									<b:inputText class="estinputs texto" placeholder="Apellido Materno" value="#{beanClienteNuevo.dtoClienteNuevo.apeClieSec}"> </b:inputText>
							</b:column>
						</b:row>
						<b:row>
							<b:column span="6">
									<label>DNI</label>
							</b:column>
							<b:column span="6">
									<label>Correo</label>
							</b:column>
						</b:row>
						
						<b:row>
							
							<b:column span="6">
									<b:inputText mask="integer"  class="estinputs texto" placeholder="DNI" value="#{beanClienteNuevo.dtoClienteNuevo.dni}"> </b:inputText>
							</b:column>
							<b:column span="6">
									<b:inputText mask="email"  class="estinputs texto" placeholder="Correo Electrónico" value="#{beanClienteNuevo.dtoClienteNuevo.correo}"> </b:inputText>
							</b:column>	
						</b:row>
						<b:row>
							<b:column span="6">
									<label>Cargo</label>
							</b:column>
							<b:column span="6">
									<label>Dirección</label>
							</b:column>
						</b:row>
						<b:row>
							<b:column span="6">
								<b:selectOneMenu class="estinputs texto" colMd="2" required="true" labelColMd="2" select2="true">
							      <c:forEach items="#{beanEmpleadoNuevo.lstCargos}" var="d">
							      		<f:selectItem class="estinputs texto" itemValue="#{d.nombreCargo}" itemLabel="#{c.nombreCargo}" value="#{c.nombreCargo}"/>
							      </c:forEach>
							    </b:selectOneMenu>
							</b:column>
							<b:column span="6">
									<b:inputText class="estinputs texto" placeholder="Dirección" value="#{beanClienteNuevo.dtoClienteNuevo.direccion}"> </b:inputText>
							</b:column>
						</b:row>				
					</h:panelGrid>
					<br></br>
					<h:commandButton value="Guardar"
							action="#{beanClienteNuevo.guardarCliente}" align="center" class="boton texto"></h:commandButton>
				</b:form>
			</b:column>
		</b:row>
		
	</b:container>
</h:body>
</html>
