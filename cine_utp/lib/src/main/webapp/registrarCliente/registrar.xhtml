<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/css/RegisClien.css"></link>
	<title>Curso Nuevo</title>
</h:head>
<h:body class="body1">
	<b:container style="text-align: -webkit-center;">
		<b:row cellpadding="20">
			<b:column>
				<b:form id="formServPrest" inline="true" align="center">
					<h1>REGISTRAR USUARIO</h1>
					<h:panelGrid columns="2" cellpadding="20">
					
						<b:inputText label="Primer Nombre" class="estinputs texto" placeholder="Primer Nombre" value="#{beanClienteNuevo.dtoClienteNuevo.nomCliePrin}"> </b:inputText>
						<b:inputText label="Segundo Nombre" class="estinputs texto" placeholder="Segundo Nombre" value="#{beanClienteNuevo.dtoClienteNuevo.nomClieSec}"> </b:inputText>
						<b:inputText label="Apellido Paterno" class="estinputs texto" placeholder="Apellido Paterno" value="#{beanClienteNuevo.dtoClienteNuevo.apeCliePrin}"> </b:inputText>
						<b:inputText label="Apellido Materno" class="estinputs texto" placeholder="Apellido Materno" value="#{beanClienteNuevo.dtoClienteNuevo.apeClieSec}"> </b:inputText>
						<b:inputText mask="integer" label="DNI" class="estinputs texto" placeholder="DNI" value="#{beanClienteNuevo.dtoClienteNuevo.dni}"> </b:inputText>
						<b:inputText mask="email" label="Correo" class="estinputs texto" placeholder="Correo Electrónico" value="#{beanClienteNuevo.dtoClienteNuevo.correo}"> </b:inputText>
						<b:inputText label="Dirección" class="estinputs texto" placeholder="Dirección" value="#{beanClienteNuevo.dtoClienteNuevo.direccion}"> </b:inputText>
												
					</h:panelGrid>
					<br></br>
					<h:commandButton value="Guardar"
							action="#{beanClienteNuevo.guardarCliente}" align="center" class="boton texto"></h:commandButton>
				</b:form>
			</b:column>
		</b:row>
		
	</b:container>
</h:body>
</html>
