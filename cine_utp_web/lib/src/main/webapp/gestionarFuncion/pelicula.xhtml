<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<meta charset="UTF-8" />
	<style>
	.Bimage {
		background-image:
			url("https://es-mb.theepochtimes.com/assets/uploads/2018/06/GettyImages-961620930-700x420.jpg");
	}
	</style>
	<title>Peliculas</title>
</h:head>

<h:body styleClass="Bimage">

	<!--  Navbar -->
	<b:navBar brand="Cine - UTP" brandHref="#{request.contextPath}/index.jsp" inverse="true">
		<b:navbarLinks>
			<b:navLink value="Crear Funcion" href="#{request.contextPath}/gestionarFuncion/registroFuncion.xhtml"></b:navLink>
			<b:navLink value="Compra de Tickets" href="#{request.contextPath}/comprarTicket/registrarCliente.xhtml"></b:navLink>
			<b:navLink value="Compra de Productos" href="#{request.contextPath}/comprarProductos/clienteProducto.xhtml"></b:navLink>
			<b:navLink value="Alquiler de Sala" href="#{request.contextPath}/gestionarFuncion/clienteAlquiler.xhtml"></b:navLink>
		</b:navbarLinks>
	</b:navBar>

	<br />
	
	<!--  Contenedor Principal -->
	<b:container layout="fluid">

		<b:panel icon="film" title="Películas"
			look="info" collapsible="false">
	
		<!--  Tabla de Películas -->
			<b:column span="8" offset="2">
				<h:panelGrid>
					<b:dataTable id="dataPeliculas" value="#{beanPelicula.lstPelicula}" var="p"  rendered="#{not empty beanPelicula.lstPelicula}">
						<b:dataTableColumn>
							<f:facet name="header">CÓDIGO</f:facet>
							<h:outputText value="#{p.codigo}"></h:outputText>
						</b:dataTableColumn>
						
			
						<b:dataTableColumn>
							<f:facet name="header">NOMBRE</f:facet>
							<h:outputText value="#{p.nombre}"></h:outputText>
						</b:dataTableColumn>
			
			
						<b:dataTableColumn>
							<f:facet name="header">TIPO</f:facet>
							<h:outputText value="#{p.tipo}"></h:outputText>
						</b:dataTableColumn>
			
			
						<b:dataTableColumn>
							<f:facet name="header">CALIFICACIÓN</f:facet>
							<h:outputText value="#{p.calificacion}"></h:outputText>
						</b:dataTableColumn>
			
			
						<b:dataTableColumn>
							<f:facet name="header">DURACIÓN</f:facet>
							<h:outputText value="#{p.duracion}"></h:outputText>
						</b:dataTableColumn>
			
					</b:dataTable>
				</h:panelGrid>
				</b:column>
		</b:panel>
	</b:container>
</h:body>

</html>
