<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<meta charset="UTF-8" />
	<style>
	.Bimage {
		background-image:
			url("https://es-mb.theepochtimes.com/assets/uploads/2018/06/GettyImages-961620930-700x420.jpg");
	}
	</style>
	<title>Funciones</title>
</h:head>

<h:body styleClass="Bimage">

	<!--  Navbar -->
	<b:navBar brand="Cine - UTP" brandHref="#{request.contextPath}/index.jsp" inverse="true">
		<b:navbarLinks>
			<b:navLink value="Crear Funcion" href="#{request.contextPath}/gestionarFuncion/registroFuncion.xhtml"></b:navLink>
			<b:navLink value="Compra de Tickets" href="#{request.contextPath}/comprarTicket/registrarCliente.xhtml"></b:navLink>
			<b:navLink value="Compra de Productos" href="#{request.contextPath}/comprarProductos/clienteProducto.xhtml"></b:navLink>
			<b:navLink value="Alquiler de Sala" href="#{request.contextPath}/gestionarFuncion/clienteAlquiler.xhtml"></b:navLink>
		</b:navbarLinks>
	</b:navBar>
	
	<br />
	
	<!--  Contenedor Principal -->
	<b:container layout="fluid">

		<b:panel icon-spin="true" icon="cd" title="Funciones"
			look="success" collapsible="false">
	
		<!--  Tabla de Funciones -->
			<b:column span="9" offset="2">
				<h:panelGrid>
					<b:dataTable id="dataFunciones" value="#{beanFuncion.lstFuncion}" var="f"  rendered="#{not empty beanFuncion.lstFuncion}">
						<b:dataTableColumn>
							<f:facet name="header">CÓDIGO</f:facet>
							<h:outputText value="#{f.codFuncion}"></h:outputText>
						</b:dataTableColumn>
						
			
						<b:dataTableColumn>
							<f:facet name="header">PELÍCULA</f:facet>
							<h:outputText value="#{f.nombrePelicula}"></h:outputText>
						</b:dataTableColumn>
			
			
						<b:dataTableColumn>
							<f:facet name="header">SALA</f:facet>
							<h:outputText value="#{f.sala}"></h:outputText>
						</b:dataTableColumn>
			
			
						<b:dataTableColumn>
							<f:facet name="header">FECHA</f:facet>
							<h:outputText value="#{f.fecha}"></h:outputText>
						</b:dataTableColumn>
			
			
						<b:dataTableColumn>
							<f:facet name="header">HORA</f:facet>
							<h:outputText value="#{f.hora}"></h:outputText>
						</b:dataTableColumn>
			
						<b:dataTableColumn>
							<f:facet name="header">PRECIO (S/.)</f:facet>
							<h:outputText value="#{f.precio}"></h:outputText>
						</b:dataTableColumn>
			
					</b:dataTable>
				</h:panelGrid>
				</b:column>
		</b:panel>
	</b:container>

</h:body>

</html>
