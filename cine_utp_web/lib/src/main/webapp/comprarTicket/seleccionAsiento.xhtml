<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<meta charset="UTF-8" />
	<style>
	.Bimage {
		background-image:
			url("https://es-mb.theepochtimes.com/assets/uploads/2018/06/GettyImages-961620930-700x420.jpg");
	}
	</style>
	<title>Ticket - Selecci√≥n de Asiento</title>
</h:head>

<h:body styleClass="Bimage">

	<!--  Navbar -->
	<b:navBar brand="Cine - UTP" brandHref="#" inverse="true">
		<b:navbarLinks>
			<b:navLink value="Compra de Tickets" href="#"></b:navLink>
			<b:navLink value="Compra de Productos" href="/comprarProductos/clienteProducto"></b:navLink>
		</b:navbarLinks>
	</b:navBar>
	
	<br />	<br />

	<!--  Contenedor Principal -->
	<b:container layout="fluid">

		<b:panel icon="map-marker" title="Compra de Ticket - Asientos"
			look="danger" collapsible="false">

			<b:row>
				<b:column span="6" offset-md="3" offset-xs="1">
					<b:panel style="max-heigth:1px; background-color:#000;">PANTALLA</b:panel>
				</b:column>
			</b:row>
			
			<b:row>
				<b:column span="6" offset-md="3" offset-xs="1">
					<!--  Grilla de Asientos -->
					<b:panelGrid columns="6" size="md">
						<c:forEach items="#{beanSeleccionAsiento.lstAsientos}" var="a">
							<c:if test="#{a.estadoDisponible}">
								<h:form>
									<b:commandButton style="margin-top:20px; min-width:60px;"
										action="#{beanSeleccionAsiento.seleccionarAsiento}"
										value="#{a.numero}" look="danger">
										<f:param name="asiento" value="#{a.numero}"></f:param>
									</b:commandButton>
								</h:form>
							</c:if>
							<c:if test="#{!a.estadoDisponible}">
								<b:button value="#{a.numero}" look="default" style="margin-top:20px; min-width:60px;">
								</b:button>
							</c:if>
						</c:forEach>
					</b:panelGrid>
					</b:column>
				</b:row>
		</b:panel>
	</b:container>
</h:body>

</html>
