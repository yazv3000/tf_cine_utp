<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<meta charset="UTF-8" />
	<style>
		.Bimage {
			background-image:
				url("https://es-mb.theepochtimes.com/assets/uploads/2018/06/GettyImages-961620930-700x420.jpg");
		}
</style>
	<title>Alquiler de Salas para eventos</title>
</h:head>

<h:body styleClass="Bimage">
	
	<b:navBar brand="Cine - UTP" brandHref="#{request.contextPath}/index.jsp" inverse="true">
		<b:navbarLinks>
			<b:navLink value="Crear Funcion" href="#{request.contextPath}/gestionarFuncion/registroFuncion.xhtml"></b:navLink>
			<b:navLink value="Compra de Tickets" href="#{request.contextPath}/comprarTicket/registrarCliente.xhtml"></b:navLink>
			<b:navLink value="Compra de Productos" href="#{request.contextPath}/comprarProductos/clienteProducto.xhtml"></b:navLink>
			<b:navLink value="Alquiler de Sala" href="#{request.contextPath}/gestionarFuncion/clienteAlquiler.xhtml"></b:navLink>
		</b:navbarLinks>
	</b:navBar>
	
	<h:form>
		<br />
		<br />

		<!--  Contenedor Principal -->
		<b:container layout="fluid">

			<b:panel icon-spin="true" icon="cd" title="Sala #{beanAlquilerSala.codSala}" look="primary">

				<!--  FILTRO -->
				<b:row>
					<b:column span="6" offset="3">
						<b:panel title="Filtrar por Fechas" look="primary">
							<b:panelGrid columns="2">
								<b:dateTimePicker format="MM/DD/YYYY" locale="en"
									value="#{beanHorariosReserva.fechaDisponible}" />
								<b:commandButton iconAwesome="fa-save" value="Filtrar"
									action="#{beanHorariosReserva.actualizarPagina}" look="warning"></b:commandButton>
							</b:panelGrid>
						</b:panel>
					</b:column>
				</b:row>

				<!--  HORAS DISPONIBLES -->
				<b:row>
					<b:column span="6" offset="3">
						<b:panel title="Horarios Disponibles" look="primary">
							<b:panelGrid columns="2">
								<h:outputText value="Hora: "></h:outputText>
								<b:selectOneMenu value="#{beanHorariosReserva.idHorarioSeleccionado}"  select2="true">
									<f:selectItems value="#{beanHorariosReserva.itemsHorarios}" />
								</b:selectOneMenu>
								<br />
								<b:commandButton action="#{beanHorariosReserva.insertarReserva}" value="Registrar" look="success"/>
							</b:panelGrid>
						</b:panel>
					</b:column>
				</b:row>
				
			</b:panel>

		</b:container>
	</h:form>
</h:body>
</html>
