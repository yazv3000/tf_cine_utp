<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<meta charset="UTF-8" />
	<style>
	.Bimage {
		background-image:
			url("https://es-mb.theepochtimes.com/assets/uploads/2018/06/GettyImages-961620930-700x420.jpg");
	}
	</style>
	<title>Productos - Selección de Cliente</title>
</h:head>

<h:body styleClass="Bimage">

	<!--  Navbar -->
	<b:navBar brand="Cine - UTP" brandHref="#" inverse="true">
		<b:navbarLinks>
			<b:navLink value="Compra de Tickets" href="/comprarTicket/clienteTicket"></b:navLink>
			<b:navLink value="Compra de Productos" href="#"></b:navLink>
		</b:navbarLinks>
	</b:navBar>

	<br/>
	
	<!--  Contenedor Principal -->
	<b:container layout="fluid">

		<b:panel icon="user" title="Compra de Productos - Clientes Registrados" look="warning"
			collapsible="false">

			<!--  Tabla de Clientes -->
			<b:column span="8" offset="2">
				<h:panelGrid>
					<b:dataTable id="dataClientes"
						value="#{beanClienteProducto.lstCliente}" var="c"
						rendered="#{not empty beanClienteProducto.lstCliente}">
						<b:dataTableColumn>
							<f:facet name="header">CÓDIGO</f:facet>
							<h:outputText value="#{c.codigo}"></h:outputText>
						</b:dataTableColumn>

						<b:dataTableColumn>
							<f:facet name="header">NOMBRE COMPLETO</f:facet>
							<h:outputText value="#{c.nombreCompleto}"></h:outputText>
						</b:dataTableColumn>

						<b:dataTableColumn>
							<f:facet name="header">DNI</f:facet>
							<h:outputText value="#{c.dni}"></h:outputText>
						</b:dataTableColumn>

						<b:dataTableColumn>
							<f:facet name="header">EMAIL</f:facet>
							<h:outputText value="#{c.email}"></h:outputText>
						</b:dataTableColumn>

						<b:dataTableColumn>
							<f:facet name="header">ACCIÓN</f:facet>
							<h:form>
								<b:commandButton
									action="#{beanClienteProducto.seleccionarCliente}"
									value="Seleccionar" look="warning">
									<f:param name="clienteid" value="#{c.codigo}"></f:param>
								</b:commandButton>
							</h:form>
						</b:dataTableColumn>
					</b:dataTable>

					<h:outputText value="No hay clientes registrados"
						rendered="#{empty beanClienteProducto.lstCliente}"></h:outputText>

				</h:panelGrid>
			</b:column>
		</b:panel>
	</b:container>
</h:body>

</html>
