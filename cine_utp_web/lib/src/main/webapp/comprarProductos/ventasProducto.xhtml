<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<meta charset="UTF-8" />
	<style>
	.Bimage {
		background-image:
			url("https://es-mb.theepochtimes.com/assets/uploads/2018/06/GettyImages-961620930-700x420.jpg");
	}
</style>
	<title>Productos Vendidos</title>
</h:head>

<h:body styleClass="Bimage">

	<!--  Navbar -->
	<b:navBar brand="Cine - UTP" brandHref="#{request.contextPath}/index.jsp" inverse="true">
		<b:navbarLinks>
			<b:navLink value="Crear Funcion" href="#{request.contextPath}/gestionarFuncion/registroFuncion.xhtml"></b:navLink>
			<b:navLink value="Compra de Tickets" href="#{request.contextPath}/comprarTicket/registrarCliente.xhtml"></b:navLink>
			<b:navLink value="Compra de Productos" href="#{request.contextPath}/comprarProductos/clienteProducto.xhtml"></b:navLink>
			<b:navLink value="Alquiler de Sala" href="#{request.contextPath}/gestionarFuncion/clienteAlquiler.xhtml"></b:navLink>
		</b:navbarLinks>
	</b:navBar>

	<br /><br />
	<!--  Contenedor Principal -->
	<b:container layout="fluid">

		<b:panel icon="cutlery" title="Productos Vendidos"
			look="info" collapsible="false">

			<!--  Tabla de Clientes -->
			<b:column span="10" offset="1">
				<h:panelGrid>
					<b:dataTable id="dataVentas" value="#{beanVentaProductos.lstVentas}"
						var="v" rendered="#{not empty beanVentaProductos.lstVentas}">
						<b:dataTableColumn>
							<f:facet name="header">VENTA</f:facet>
							<h:outputText value="#{v.codVenta}"></h:outputText>
						</b:dataTableColumn>

						<b:dataTableColumn>
							<f:facet name="header">PRODUCTO</f:facet>
							<h:outputText value="#{v.nombreProducto}"></h:outputText>
						</b:dataTableColumn>

						<b:dataTableColumn>
							<f:facet name="header">CANTIDAD</f:facet>
							<h:outputText value="#{v.cantidad}"></h:outputText>
						</b:dataTableColumn>

						<b:dataTableColumn>
							<f:facet name="header">MONTO</f:facet>
							<h:outputText value="#{v.monto}"></h:outputText>
						</b:dataTableColumn>

						<b:dataTableColumn>
							<f:facet name="header">FECHA</f:facet>
							<h:outputText value="#{v.fecha}"></h:outputText>
						</b:dataTableColumn>

					<b:dataTableColumn>
							<f:facet name="header">CLIENTE</f:facet>
							<h:outputText value="#{v.nombreCliente}"></h:outputText>
						</b:dataTableColumn>

					</b:dataTable>
				</h:panelGrid>
			</b:column>
		</b:panel>
		</b:container>
</h:body>
</html>
